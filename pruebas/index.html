<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/all.css">
    <!-- <link rel="stylesheet" href="css/demo.css"> -->
    <link rel="stylesheet" href="css/mmenu.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="main-header">
                        <div class="col-md-3 col-sm-5 col-5" style="position: static;">
                            <div class="logo-header">
                                <a href="#">
                                    <div class="logo-link">
                                        <img src="img/siila sin fondo2.png" alt="">
                                        <div class="logo-letras">
                                            <span>Alcántara</span>
                                            <span>Mobiliario</span>
                                        </div>
                                    </div>     
                                </a>
                                <div class="menu">
                                    <div class="menu-open">
                                        <i class="fas fa-bars"></i>
                                        <span>Menu</span>
                                    </div>
                                    <div class="menu-close wow">
                                        <i class="fas fa-times"></i>
                                        <span>Cerrar</span>
                                    </div>
                                    <div class="principal-menu">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="search-header">
                                <input type="text" name="" autocomplete="off" placeholder="Busca un producto aquí" id="txtSearch">
                                <button id="btnSearch">
                                    <i class="fas fa-search fa-2x"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-7 col-7">
                            <div class="menu-icons">
                                <a href="#">
                                    <div class="menu-search wow rotateIn">
                                        <i class="fas fa-search"></i>
                                        <span>Buscar</span>
                                    </div>
                                </a>
                                <a href="#" class="languages-link">
                                    <div class="menu-languages">
                                        <i class="fas fa-globe-asia"></i>
                                        <span>Lenguaje</span>
                                    </div>
                                </a>
                                <a href="#">
                                    <div class="menu-bag">
                                        <i class="fas fa-shopping-bag"></i>
                                        <span class="number-bag">0</span>
                                        <span>Bolsa</span>
                                    </div>
                                </a>
                                <a href="#">
                                    <div class="menu-user">
                                        <i class="fas fa-user"></i>
                                        <span>Login</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/all.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/rellax.min.js"></script>
<script src="js/mmenu.js"></script>
<script src="js/sweetalert.js"></script>
<script src="js/main.js"></script>
<script>
        new WOW().init();  
</script>
</body>

</html>
