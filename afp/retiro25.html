<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retido 25%</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/retiro25.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="main-logo">
                    <img style="width: 250px;" class="img-fluid" src="img/AAFP.png" alt="">
                </div>
            </div>
            <div class=" col-md-12">
                <div class="monto-div text-center">
                    <p class="title-option">
                        Monto Disponible
                    </p>
                    <p class="info-option">
                        S/12,900 soles
                    </p>
                </div>
            </div>
            <div class=" col-md-12">
                <div class="info-div">
                    <i class="fas fa-info-circle fa-2x"></i>
                    <p><b>Importante:</b> este monto es refencial, el monto a recibir se recalcular√° a la fecha de
                        registro de tu solicitud de retiros</p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="formulario">
                    <form action="" name="formulario_validacion">
                        <label for="txtMonto"><b>Ingrese el monto que desea retirar:</b></label>
                        <div class="monto-form">
                            <i class="fas fa-money-check-alt fa-2x"></i>
                            <input id="txtMonto" placeholder="Ejemplo: 200" required type="text"></input>
                        </div>
                        <button type="button" id="btnAceptar" onclick="retiro25()">Aceptar</button>
                        <button type="button" id="btnVolver"" onclick="$(location).attr('href','index.html');">Volver</button>
                    </form>
                </div>
               
            </div>
        </div>
        <div class="col-md-12">
            <div class="row logos">
                <div class="col-md-3 col-sm-6 col-xs-6">
                    <img src="img/Habitat.png" alt="">
                </div>
                <div class="col-md-3 col-sm-6 col-xs-6">
                    <img src="img/Integra.png" alt="">
                </div>
                <div class="col-md-3 col-sm-6">
                    <img src="img/Prima.png" alt="">
                </div>
                <div class="col-md-3 col-sm-6">
                    <img src="img/Profuturo.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/sweetalert.js"></script>
    <script src="js/retiro25.js"></script>
</body>

</html>
