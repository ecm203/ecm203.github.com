<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Retiro Afp</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!---------------- Loading Page Begin -------------------->
    <div class="panel">
        <div id="circle">
            <div class="loader">
                <div class="loader">
                    <div class="loader">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!---------------- Loading Page End -------------------->

    <!---------------- Header Begin -------------------->
    <div class="principal">
        <div class="container">
            <div class="row">
               <div class="col-md-12">
                    <div class="main-logo">
                        <img style="width: 250px;" class="img-fluid" src="img/AAFP.png" alt="">
                    </div>
               </div>
                <div class="single-item col-md-6 col-sm-6">
                    <a href="#" class="retiro m-auto">
                        <div class="card retiro-div text-center">
                            <p class="title-option">
                                S/.2,000
                            </p>
                            <p class="info-option">
                                Retira hasta <b>S/2,000 soles</b>   de tu fondo obligatorio
                            </p>
                        </div>
                    </a>
                </div>
                <div class="single-item col-md-6 col-sm-6">
                    <a href="#" class="retiro m-auto">
                        <div class="card retiro-div text-center">
                            <p class="title-option">
                                25%
                            </p>
                            <p class="info-option">
                                Retira hasta <b>25%</b>  de tu fondo obligatorio
                            </p>
                        </div>
                    </a>
                </div>
                <div class="col-md-12">
                    <div class="container">
                        <div class="row text-center">
                            <div class="col-md-3 col-sm-6 col-xs-6">
                                <img style="width:120px;" class="img-fluid" src="img/Habitat.png" alt="">
                            </div>
                            <div class="col-md-3 col-sm-6 col-xs-6" >
                                <img style="width:120px;" class="img-fluid" src="img/Integra.png" alt="">
                            </div>
                            <div class="col-md-3 col-sm-6 col-xs-6">
                                <img style="width:120px;" class="img-fluid" src="img/Prima.png" alt="">
                            </div>
                            <div class="col-md-3 col-sm-6 col-xs-6">
                                <img style="width:120px;" class="img-fluid" src="img/Profuturo.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <!---------------- Header End -------------------->

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/sweetalert.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
