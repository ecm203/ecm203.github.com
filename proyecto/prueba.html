<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mburger.css">
</head>
<body>
    <div class="menu">
        <a class="mburger mburger--spin">
            <b></b>
            <b></b>
            <b></b>
        </a>
        <span>collapse</span>
    </div>
    <script>
        document.addEventListener('click', ( evnt ) => {
				var target = evnt.target;
				let xmpl = target.closest('.menu');
				if ( xmpl ) {
					let webcomponent = xmpl.querySelector( 'm-burger' );
					if ( webcomponent ) {
						if ( webcomponent.getAttribute( 'state' ) ) {
							webcomponent.removeAttribute( 'state' );
						} else {
							webcomponent.setAttribute( 'state', 'cross' );
						}
					} else {
						xmpl.classList.toggle( 'mm-wrapper_opened' );
					}
				}
			});
    </script>
</body>
</html>
