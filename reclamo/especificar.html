<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devolución de Producto</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="container-fluid bg-3 text-center">
                <div class="row">
                    <div class="col-sm-3">
                        <img src="img/microfono.jpg" class="img-responsive" style="width:80%;height:80%"
                            alt="Image">
                    </div>
                    <div class="col-sm-3">
                        <p style="color:black;">
                            Blue Yeti - Micrófono USB, Blackout
                        </p>
                        <p style="color:black;">
                            US$ 217.99
                        </p>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">¿Por qué quieres devolver el producto?</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option></option>
                                <option>Disponible a mejor precio</option>
                                <option>Funcionamiento o calidad no adecuados</option>
                                <option>Incompatible o no adecuado</option>
                                <option>El producto esta dañado,pero el embalaje está bien</option>
                                <option>Llegó demasiado tarde</option>
                                <option>Faltan partes o accesorios</option>
                                <option>El producto y el embalaje estan dañados</option>
                                <option>No es el producto que pedi</option>
                                <option>Defectuoso o no funciona bien</option>
                                <option>Recibí un producto adicional a lo que pedi</option>
                                <option>Ya no lo necesito</option>
                                <option>Compra no autorizada</option>
                                <option>Descripción incorrecta en la página web</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Detalle:</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="button" onclick="siguienteEspecificar()" value="Siguiente">
                <input type="button" onclick="volverEspecificar()" value="Volver">
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/sweetalert.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
